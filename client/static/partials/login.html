<div class="wrapper" ng-controller= "loginController">
  <h2 style="font-family: cursive">Login</h2>
  <form>
      <input type="text" placeholder="Username" ng-model="newLogin.username">
      <input type="password" ng-model="newLogin.password">
      <input type="submit" ng-click="login()">
  </form>
</div>
